<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
   
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

     <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: rgb(0, 44, 89);
        }

        body{
            background-color: rgb(0, 44, 89);
            color: white;
        }
         </style>

         
    <title>Rytham's Dictionary</title>
</head>

<body>
    <nav class="navbar  navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand " href="#">Dictionary by Rytham</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>



    <div class="container my-4">
        <h2 class="text-center">Search for a word in the dictionary</h2>
        <form>
            <div class="form-group">
                <label for="word"></label>
                <input type="text" class="form-control" id="word" aria-describedby="emailHelp">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>


        <h2 class="mt-4">
            Results
        </h2>

        <p id="result">Choose a word and click submit to get the results here</p>

    </div>

</body>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>

        submit.addEventListener('click', (e) => {
            e.preventDefault()
            let url = `http://localhost:3000/searchword?entry=${word.value}`
            let r = fetch(url)
            r.then((response) => {
                return response.json()
            }).then((resp) => {
                console.log(resp)
                let htmlstr = `You searched for word: <b>${resp.entry}</b> <br>
                Here are the meanings  <ul>`

                for (let index = 0; index < resp.assoc_word.length; index++) {
                    const element = resp.assoc_word[index];

                    htmlstr += `<li> ${resp.assoc_word[index]}</li>`
                }
                htmlstr += "</ul>"

                result.innerHTML = htmlstr
                return resp
            })
        })

    </script>


</html>
